",null,{\"className\":\"text-4xl text-slate-900 font-extrabold \",\"children\":\"The good side of belief\"}],[\"$\",\"p\",null,{\"className\":\"text-slate-400 mt-4 italic\",\"children\":\"Last Saturday, I visited REC, Bhopal. I am writing a story of one of my friend, He is from the same college and story starts from the college.\"}],[\"$\",\"p\",null,{\"className\":\"text-slate-400 font-semibold mt-4\",\"children\":[[\"$\",\"span\",null,{\"className\":\"text-blue-700\",\"children\":\"Rajan Kumar\"}],\"• \",\"April 24, 2014\",\" • \",\"College hostel (Jai Shree Boys Hostel) - Bhopal, India\"]}]]}],[\"$\",\"article\",null,{\"className\":\"prose\",\"children\":[\"$\",\"div\",\"outer\",{\"children\":[[\"$\",\"p\",\"0\",{\"className\":\"$undefined\",\"children\":[\"Last Saturday, I went to Radharaman Engineering college, Bhopal.\"]}],[\"$\",\"p\",\"1\",{\"className\":\"$undefined\",\"children\":[\"Actually, I am writing a story of one of my friend. He is from the same college and story starts from the college. So, he requested me to visit his college personally to understand his story and write it with more realistic approach.\"]}],[\"$\",\"p\",\"2\",{\"className\":\"$undefined\",\"children\":[\"I am also an student of engineering (at JNCT, Bhopal) and hardly I get enough time for writing, hence it was difficult to manage time for visiting his college.\"]}],[\"$\",\"p\",\"3\",{\"className\":\"$undefined\",\"children\":[\"Anyhow, I decided to bunk my college for visiting there during voting in Bhopal. I wanted to visit there during morning because it is very tough for me to live outside in the sunlight at afternoon.\"]}],[\"$\",\"p\",\"4\",{\"className\":\"$undefined\",\"children\":[\"Finally, in night of friday I called one of my senior friends (actually, she is my schoolmate) named Anuradha, of same college to ask how to reach her college from my hostel. She told me all about the route. I saved it in my phone.\"]}],[\"$\",\"p\",\"5\",{\"className\":\"$undefined\",\"children\":[\"In the morning on saturdy at 6:30am, I left my room and reached the college probably at 8:30am. Now, I realised that it is wrong for visiting, as security available on main gate told me that JEE Main examination is going to held here, and hence nobody except collegiate is allowed to enter, if I want to visit, then I have to wait until examination overs.\"]}],[\"$\",\"p\",\"6\",{\"className\":\"$undefined\",\"children\":[\"I had no option, finally I sat on the outer boundary of college. I entered the college at 12:45pm and taken some snaps of labs, gate, classrooms and talked to some of the teachers and employees whom I had listed.\"]}],[\"$\",\"p\",\"7\",{\"className\":\"$undefined\",\"children\":[\"I headed to my hostel at 2:00pm. I asked an auto driver, who was standing on gate of the college to drop me at Dipo chauraha. He asked me that he will charge 30 rupees for it. I was getting late, so I agreed.\"]}],[\"$\",\"p\",\"8\",{\"className\":\"$undefined\",\"children\":[\"I reached \",[\"$\",\"em\",\"1\",{\"className\":\"$undefined\",\"children\":[\"Dipo chauraha\"]}],\" at 2:35pm.\"]}],[\"$\",\"p\",\"9\",{\"className\":\"$undefined\",\"children\":[\"When I cheked my wallet to pay, I was shocked. The wallet was not in pocket. I checked it in my every pocket, but I found nothing except pen, mobile and my id.\"]}],[\"$\",\"p\",\"10\",{\"className\":\"$undefined\",\"children\":[[\"$\",\"strong\",\"0\",{\"className\":\"$undefined\",\"children\":[\"I had lost it.\"]}]]}],[\"$\",\"p\",\"11\",{\"className\":\"$undefined\",\"children\":[\"I was unable to take right decision, Auto driver was asking again and again for payement. I was totally nurves, what to do?\"]}],[\"$\",\"p\",\"12\",{\"className\":\"$undefined\",\"children\":[\"My hostel is too far from there.\"]}],[\"$\",\"p\",\"13\",{\"className\":\"$undefined\",\"children\":[\"I asked auto driver to drop me directly to my hostel and I will pay him. But he refused.\"]}],[\"$\",\"p\",\"14\",{\"className\":\"$undefined\",\"children\":[\"Finally I decided call Anuradha, she lives somewhere in PNT, I don’t know exactly. But, it is near from Dipo chauraha. I Called her. She was on another call. I wanted to call her again but I thought she will call back me soon. But there was no call back in 5 minutes.\"]}],[\"$\",\"p\",\"15\",{\"className\":\"$undefined\",\"children\":[\"Auto driver was asking again again. I wanted call my friends of hostel but all of them had went to college. I was totally helpless there.\"]}],[\"$\",\"p\",\"16\",{\"className\":\"$undefined\",\"children\":[\"I realised there that, how anyone can quickly become helpless, in an unknown city, just in a matter of seconds.\"]}],[\"$\",\"p\",\"17\",{\"className\":\"$undefined\",\"children\":[\"I decided there to develop an ATM machine which can operate without ATM card. But these all were not solution of problem there.\"]}],[\"$\",\"p\",\"18\",{\"className\":\"$undefined\",\"children\":[\"Another auto driver was waiting there for passengers.\"]}],[\"$\",\"p\",\"19\",{\"className\":\"$undefined\",\"children\":[\"He was playing some devotional songs in his auto. He was thin and had a face that looked like a beggar. Probably he had a strong faith in God, I guessed, from the his looks.\"]}],[\"$\",\"p\",\"20\",{\"className\":\"$undefined\",\"children\":[\"He came near me and asked the problem.\"]}],[\"$\",\"p\",\"21\",{\"className\":\"$undefined\",\"children\":[\"I explained.\"]}],[\"$\",\"p\",\"22\",{\"className\":\"$undefined\",\"children\":[\"He paid by himself to the my Auto driver and asked me to drop me at my hostel. I had no words for him. I replied Yes.\"]}],[\"$\",\"p\",\"23\",{\"className\":\"$undefined\",\"children\":[\"I sat in his auto and headed to my hostel. My throat was dried because of hunger and thirst. I was very tired.\"]}],[\"$\",\"p\",\"24\",{\"className\":\"$undefined\",\"children\":[\"I asked him, Why are you helping me, why did you believed me? There was a very simple reply from that bagger like thin auto driver with an impassive face:\"]}],[\"$\",\"p\",\"25\",{\"className\":\"$undefined\",\"children\":[[\"$\",\"strong\",\"0\",{\"className\":\"$undefined\",\"children\":[[\"$\",\"em\",\"0\",{\"className\":\"$undefined\",\"children\":[\" “I don’t believe on you, I have belief in my God. I was listening a song in my auto in which it was told that if you’ll  help others,God will also help you when you’ll in trouble.” \"]}]]}]]}],[\"$\",\"p\",\"26\",{\"className\":\"$undefined\",\"children\":[\"I had no words to thank him.\"]}],[\"$\",\"p\",\"27\",{\"className\":\"$undefined\",\"children\":[\"Finally, I reached my hostel. I stepped out from auto, went to my room and took money from my bag paid him and thanked him.\"]}]]}]}]]}],null],\"segment\":\"__PAGE__?{\\\"slug\\\":\\\"the-good-side-of-belief\\\"}\"},\"styles\":[]}],\"segment\":[\"slug\",\"the-good-side-of-belief\",\"d\"]},\"styles\":[]}],\"segment\":\"posts\"},\"styles\":[]}]}],[\"$\",\"footer\",null,{\"className\":\"bg-slate-50 dark:bg-gray-900 mt-10\",\"children\":[[\"$\",\"hr\",null,{}],[\"$\",\"div\",null,{\"className\":\"mx-auto w-full max-w-screen-xl p-4 py-6 lg:py-8\",\"children\":[[\"$\",\"div\",null,{\"className\":\"md:flex md:justify-between\",\"children\":[[\"$\",\"div\",null,{\"className\":\"mb-6 md:mb-0\",\"children\":[[\"$\",\"a\",null,{\"href\":\"https://rajankumar.in\",\"className\":\"flex items-center\",\"children\":[\"$\",\"span\",null,{\"className\":\"self-center text-2xl font-semibold whitespace-nowrap dark:text-white\",\"children\":\"Rajan's Blog\"}]}],[\"$\",\"p\",null,{\"className\":\"text-xs text-slate-400 italic\",\"children\":\"Unveiling Software engineering insights, Management strategies and life experience\"}]]}],[\"$\",\"div\",null,{\"className\":\"grid grid-cols-2 gap-8 sm:gap-6 sm:grid-cols-3\",\"children\":[[\"$\",\"div\",null,{\"children\":[[\"$\",\"h2\",null,{\"className\":\"mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-white\",\"children\":\"Projects\
